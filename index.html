<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA Dashboard Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .placeholder {
            background-color: #eee;
            border: 1px dashed #aaa;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            display: inline-block;
        }
        .button:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="#" onclick="showPage('landing')">Home</a>
        <a href="#" onclick="showPage('login')">Login</a>
        <a href="#" onclick="showPage('dashboard')">Dashboard</a>
    </nav>

    <!-- Pages -->
    <div id="landing" class="container">
        <h1>Welcome to the MFA Dashboard</h1>
        <div class="placeholder">[Landing Page Content]</div>
    </div>

    <div id="login" class="container hidden">
        <h1>Login</h1>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button type="button" onclick="alert('Login functionality coming soon!')">Login</button>
        </form>
    </div>

    <div id="dashboard" class="container hidden">
        <h1>Dashboard</h1>
        <div class="placeholder">[Dashboard Content]</div>
    </div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.container');
            pages.forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }
    </script>
</body>
</html>
